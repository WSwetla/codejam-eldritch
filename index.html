<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>codejam-eldritch</title>
   <link rel="icon" href="./assets/arrow.svg">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <img src="./assets/home.png" alt="background">
      <div class="cards">
         <img src="./assets/Ancients/Azathoth.png" alt="Azathoth">
         <img src="./assets/Ancients/Cthulthu.png" alt="Cthulthu">
         <img src="./assets/Ancients/IogSothoth.png" alt="IogSothoth">
         <img src="./assets/Ancients/ShubNiggurath.png" alt="ShubNiggurath">
      </div>
      <div class="buttonContainer">
         <div class="buttons">
            <button class="btn">Очень легкий</button>
            <button>Легкий уровень</button>
            <button>Средний уровень</button>
            <button>Высокий уровень</button>
            <button>Очень высокий</button>
         </div>
         <div class="buttonStart">
            <button>Замешать колоду</button>
         </div>
      </div>
      <div class="treckerContainer">
         <div class="first">
            <h2>Первая стадия</h2>
            <div class="circles">
               <div class="circleGreen">
                  <h2>0</h2>
               </div>
               <div class="circleBrown">
                  <h2>0</h2>
               </div>
               <div class="circleBlue">
                  <h2>0</h2>
               </div>
            </div>
         </div>
         <div class="second">
            <h2>Вторая стадия</h2>
            <div class="circles">
               <div class="circleGreen">
                  <h2>0</h2>
               </div>
               <div class="circleBrown">
                  <h2>0</h2>
               </div>
               <div class="circleBlue">
                  <h2>0</h2>
               </div>
            </div>
         </div>
         <div class="third">
            <h2>Третья стадия</h2>
            <div class="circles">
               <div class="circleGreen">
                  <h2>0</h2>
               </div>
               <div class="circleBrown">
                  <h2>0</h2>
               </div>
               <div class="circleBlue">
                  <h2>0</h2>
               </div>
            </div>
         </div>
      </div>
      <div class="cardsContainer">
         <div class="cardBack">
            <img src="./assets/mythicCardBackground.png" alt="CardBackground">
         </div>
         <div class="cardFront">
            <img src="./assets/mythicCardBackground.png" alt="CardFront">
         </div>
      </div>
   </div>
</body>
</html>
